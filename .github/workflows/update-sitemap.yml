  schedule:
    - cron: '0 0 * * *'

  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

  # æ–°ã—ã„ãƒ¯ãƒ¼ã‚¯ã‚·ãƒ§ãƒƒãƒ—ã‚„ãƒ–ãƒ­ã‚°è¨˜äº‹ãŒè¿½åŠ ã•ã‚ŒãŸã¨ãã‚‚å®Ÿè¡Œ
  push:
    branches:
      - main
    paths:
      - 'scripts/generate-sitemap.ts'

jobs:
  update-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate sitemap
        run: npm run generate:sitemap
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_APP_URL: https://3dlab.jp

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/sitemap.xml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push sitemap
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/sitemap.xml
          git commit -m "chore: ã‚µã‚¤ãƒˆãƒãƒƒãƒ—è‡ªå‹•æ›´æ–° [skip ci]"
          git push

      - name: Trigger Netlify deploy
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "âœ… Sitemap updated and pushed to main branch"
          echo "ğŸš€ Netlify will automatically deploy the changes"

      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "â„¹ï¸ No changes to sitemap - skipping commit"
